AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Hello World
Resources:
  HelloWorldTS:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/events/helloWorld.handler
      Runtime: nodejs8.10
      CodeUri: .
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /
            Method: get
            RestApiId: HelloWorldTSApi
        PostResource:
          Type: Api
          Properties:
            Path: /
            Method: post
            RestApiId: HelloWorldTSApi

  HelloWorldTSApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      DefinitionBody:
        swagger: 2.0
        info:
          title: Hello World!
          description: Simple function to return a nice message
          version: 1.0.0
        paths:
          /:
            get:
              summary: Get a hello message
              description: Returns a JSON string with a nice message
              produces:
                - application/json
              parameters:
                - name: word
                  in: query
                  description: A word to use in the message
                  required: false
                  type: string
              responses:
                '200':
                  description: Successful operation
                  schema:
                    type: string
                '400':
                  description: Invalid word provided
                  schema:
                    $ref: "#/definitions/ErrorResponse"
                '500':
                  description: Unhandled error
                  schema:
                    $ref: "#/definitions/ErrorResponse"

              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: 200

                uri:
                  Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HelloWorldTS.Arn}/invocations"

                passthroughBehavior: when_no_match
                httpMethod: POST
                type: aws_proxy

            post:
              summary: Produce a hello message
              description: Returns a JSON string with a nice message
              consumes:
                - application/json
              produces:
                - application/json
              parameters:
                - name: body
                  in: body
                  description: The data for the method
                  required: false
                  schema:
                    $ref: "#/definitions/DataInput"

              responses:
                '200':
                  description: Successful operation
                  schema:
                    type: string
                '400':
                  description: Invalid word provided
                  schema:
                    $ref: "#/definitions/ErrorResponse"
                '500':
                  description: Unhandled error
                  schema:
                    $ref: "#/definitions/ErrorResponse"

              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: 200

                uri:
                  Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HelloWorldTS.Arn}/invocations"

                passthroughBehavior: when_no_match
                httpMethod: POST
                type: aws_proxy

        definitions:
          Empty:
            type: object
            title: Empty Schema

          DataInput:
            properties:
              word:
                type: string
                description: Word to be used in the message

          ErrorResponse:
            properties:
              error:
                type: string
                description: Error message
